<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neva | dataflow programming language</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "JetBrains Mono", monospace;
        background-color: #0a0a0a;
        color: #e2e8f0;
        background-image: url("/static/images/dark_gradient.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        min-height: 100vh;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto;
      }
      .code-window {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid #333;
      }
    </style>
  </head>
  <body class="flex items-center justify-center">
    <div class="max-w-3xl w-full px-6 py-12">
      <header class="text-center mb-16">
        <img
          src="static/images/dark_gradient.svg"
          alt="Neva"
          class="logo mb-8"
        />
        <!-- <h1 class="text-4xl font-bold mb-6 tracking-tight">Neva</h1> -->
        <p class="text-lg text-gray-400 leading-relaxed max-w-2xl mx-auto">
          A general-purpose dataflow programming language with static types and
          implicit parallelism. Compiles to machine code and Go.
        </p>
      </header>

      <main>
        <div class="code-window p-6 rounded-lg">
          <div class="flex items-center mb-4">
            <div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>
            <div class="w-3 h-3 rounded-full bg-green-500"></div>
          </div>
          <pre
            class="text-sm text-gray-300 overflow-x-auto"
          ><code>import { fmt }

def Main(start any) (stop any) {
    fmt.Println
    ---
    :start -> { 'Hello, World!' -> println -> :stop }
}</code></pre>
        </div>
      </main>

      <footer class="mt-16 text-center">
        <a
          href="https://github.com/nevalang/neva"
          class="inline-flex items-center text-gray-400 hover:text-white transition-colors"
        >
          View on GitHub â†’
        </a>
      </footer>
    </div>
  </body>
</html>
